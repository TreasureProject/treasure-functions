service: treasure-functions
frameworkVersion: "3"

useDotenv: true

provider:
  name: aws
  stage: prod
  region: us-east-1
  runtime: nodejs14.x
  environment:
    ALCHEMY_KEY_ETHEREUM: ${env:ALCHEMY_KEY_ETHEREUM}
    ALCHEMY_KEY_ARBITRUM: ${env:ALCHEMY_KEY_ARBITRUM}

package:
  individually: true

functions:
  # /magic
  getMagicTotalSupply:
    handler: src/handlers/magic.getTotalSupply
    events:
      - httpApi:
          path: /magic/total-supply
          method: get
      - httpApi:
          path: /total-supply
          method: get
  getMagicCirculatingSupply:
    handler: src/handlers/magic.getCirculatingSupply
    events:
      - httpApi:
          path: /magic/circulating-supply
          method: get
      - httpApi:
          path: /circulating-supply
          method: get
  getMagicPrice:
    handler: src/handlers/magic.getPrice
    events:
      - httpApi:
          path: /magic/price
          method: get
  # /bridgeworld
  getCorruption:
    handler: src/handlers/bridgeworld.getCorruption
    events:
      - httpApi:
          path: /bridgeworld/corruption
          method: get
  getMines:
    handler: src/handlers/bridgeworld.getMines
    events:
      - httpApi:
          path: /mines
          method: get
      - httpApi:
          path: /bridgeworld/mines
          method: get
  getLegionHolders:
    handler: src/handlers/bridgeworld.getLegionHolders
